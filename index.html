<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Transfer</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb/dist/tonweb.min.js"></script>
</head>
<body>
    <h1>TON Wallet Transfer</h1>
    <div id="ton-connect"></div> <!-- Ensure this element exists -->
    <button id="transferBtn" style="display: none;">Transfer All Funds to Wallet A</button>
    <p id="status"></p>

    <script>
        const walletAAddress = "UQDSt8XTc0ylw4npYOJOPuiXJKykeNRawfr4-Wxeu1yB-6vS"; // Wallet A address
        const status = document.getElementById("status");
        const transferBtn = document.getElementById("transferBtn");

        // Initialize TonConnectUI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://tonconnect.org/manifest.json',
            buttonRootId: 'ton-connect', // Matches the ID in the HTML
        });

        let walletDetails = null;

        // Handle Wallet Connection
        tonConnectUI.onStatusChange((walletInfo) => {
            if (walletInfo) {
                walletDetails = walletInfo;
                status.innerText = `Connected to Wallet B: ${walletInfo.address}`;
                transferBtn.style.display = "block";
            } else {
                status.innerText = "Wallet not connected.";
            }
        });

        // Handle Transfer
        transferBtn.addEventListener("click", async () => {
            if (!walletDetails) {
                status.innerText = "Connect a wallet first!";
                return;
            }

            try {
                const tonweb = new TonWeb();

                // Prepare a transaction
                const transaction = {
                    to: walletAAddress,
                    value: 1000000, // Example amount in nanoTON
                    stateInit: undefined,
                    payload: undefined,
                };

                // Send transaction via connected wallet
                const result = await tonConnectUI.sendTransaction(transaction);
                status.innerText = `Transaction successful: ${result}`;
            } catch (error) {
                console.error("Transfer failed:", error);
                status.innerText = `Transfer failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
